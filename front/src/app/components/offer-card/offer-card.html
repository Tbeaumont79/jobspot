@if (offer) {
<div class="card w-[600px] bg-base-100 card-md shadow-sm">
  <div class="card-body">
    <h2 class="card-title">{{ offer.title }}</h2>
    <p>{{ offer.description }}</p>
    <div class="justify-end card-actions">
      <button class="btn btn-secondary" [routerLink]="['/offer-details', offer.id]">
        Voir l'offre
      </button>
    </div>
  </div>
</div>
} @else {
<p>No offer</p>
}
